<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Cara Running Javascript di dalam File HTML -->
    <!-- 
        1. Menyisipkan Code Javascript ke dalam File HTML : <script></script>
    -->
    <script>
        console.log('Hello World!')
    </script>
    <!-- 
        2. Import from External Javascript File : src = source
     -->
     <script src="ExternalJavascript.js"></script>

     <!-- Prompt & Alert -->
     <!-- 
         Alert : Salah satu output berupa windows yang ada didalam browser
         Prompt : Salah satu output maupun input berupa windows didalam browser
      -->
      <script>
          alert('Hello, Student Purwadhika!')
          prompt('Hai, Student Purwadhika!')
          prompt('Masukan Angka-1')
          prompt('Masukan Angka-2')
          prompt('Hasil Perhitungan = ')
      </script>
</body>
</html>
