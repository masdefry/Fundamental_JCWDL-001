<script>
    let jawabanBenar = 0
    let jawabanSalah = 0

    let soal1 = prompt('Masukan Jawaban dari Soal-1') // A

    if(soal1 === 'A'){
        jawabanBenar += 1
    }else{
        jawabanSalah += 1
    }

    alert(`Total Jawaban Benar = ${jawabanBenar}, Total Jawaban Salah = ${jawabanSalah}`)

</script>
