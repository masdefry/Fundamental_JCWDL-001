<script>
    // Tarif Parkir
// - Buatlah Aplikasi Untuk Menghitung Tarif Parkir dengan Ketentuan:
//      1. 3 Jam Pertama, Akan Dikenakan Tarif 10.000
//      2. 1 Jam Berikutnya, Akan Dikenakan Tarif 1.500/Jam

// - User Akan Diminta Untuk Melakukan Input dengan Ketentuan:
// Masuk: 
//      - Prompt1: Jam Masuk (Ex. 1-12)
//      - Prompt2: Waktu Masuk (Ex. 1. Pagi/ 2. Malam) 
// Keluar: 
//      - Prompt1: Jam Keluar (Ex. 1-12)
//      - Prompt2: Waktu Masuk (Ex. 1. Pagi/ 2. Malam)

// Lakukan filtering untuk :
    // Waktunya sama-sama pagi atau sama-sama malam, jam keluar < jam masuk
    // Apabila inputan user tidak angka

// Lama Parkir Berapa Jam

// Tarif 

// Uang User

// Tampilkan Struk

    // Step0. Declare data
    let tarifAwal = 10000
    let tarifSelanjutnya = 1500

    // Step1. Minta input untuk jam masuk & waktu masuk
    let jamMasuk
    do{
        jamMasuk = Number(prompt('Silahkan Masukan Jam Masuk :')) // 'a' ---> NaN
    }while(jamMasuk < 1 || jamMasuk > 12 || isNaN(jamMasuk))

    let waktuMasuk
    do{
        waktuMasuk = Number(prompt('Silahkan Masukan Waktu Masuk \n 1. AM \n 2. PM'))
    }while(waktuMasuk < 1 || waktuMasuk > 2 || isNaN(waktuMasuk))

    // Step2. Minta input untuk jam keluar
    // Step3. Filtering agar jam keluar tidak kurang dari jam masuk
    let jamKeluar
    let waktuKeluar
    do{
        do{
            jamKeluar = Number(prompt('Silahkan Keluaran Jam Keluar :')) // 'a' ---> NaN
        }while(jamKeluar < 1 || jamKeluar > 12 || isNaN(jamKeluar))

        do{
            waktuKeluar = Number(prompt('Silahkan Keluaran Waktu Keluar \n 1. AM \n 2. PM'))
        }while(waktuKeluar < 1 || waktuKeluar > 2 || isNaN(waktuKeluar))
    }while(jamKeluar < jamMasuk && waktuMasuk === waktuKeluar)

    // let runLooping = false 
    // while(runLooping === false){
    //     let jamKeluar = prompt('Silahkan Masukan Jam Keluar')
        
    //     if(jamKeluar > jamMasuk){ 
    //         runLooping = true 
    //     }
    // }

    // Step4. Hitung durasi parkir : 
    //          - Waktu parkirnya sama
    //              jamKeluar - jamMasuk
    //          - Waktu parkirnya berbeda
    //              (12 - jamMasuk) + jamKeluar
    let durasiParkir = 0
    if(waktuMasuk === waktuKeluar){ // Ketika waktunya sama
        durasiParkir = jamKeluar - jamMasuk
    }else{ // Ketika waktunya berbeda
        durasiParkir = (12 - jamMasuk) + jamKeluar
    }

    // Step5. Tarif parkir
    //          <= 3 jam = Tarif Awal (10000)
    //          > 3 jam = Tarif Awal + ((Durasi Parkir - 3) * 1500)
    let tarifParkir = 0 
    if(durasiParkir <= 3){
        tarifParkir = tarifAwal
    }else{
        tarifParkir = tarifAwal + ((durasiParkir - 3) * tarifSelanjutnya)
    }

    // Step6. Tampilkan dalam bentuk alert untuk tarif parkirnya
    alert(`
        Lama Parkir = ${durasiParkir} Jam \n
        Total Tarif = ${tarifParkir}
    `)
</script>
