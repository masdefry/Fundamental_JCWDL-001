<script>
    // CHALENGING
    // Ex. Buatlah program untuk mengkoreksi jawaban student dengan kunci jawaban yang ada, dengan ketentuan :
    //          - Jawaban benar, poin +3
    //          - Jawaban salah, poin -1
    //          - Jawaban kosong, poin +0
    //          - Kunci Jawaban = ['A', 'C', 'D', 'C', 'D']

    // Identifikasi data : kunciJawaban, jawabanSiswa, poinBenar, poinSalah, poinKosong, totalPoin
    // Step0. Declare semua data
    let kunciJawaban = ['A', 'C', 'D', 'C', 'D', 'A']
    let jawabanSiswa = []
    let poinBenar = 3
    let poinSalah = 1
    let poinKosong = 0
    let totalPoin = 0

    // Step1. Meminta jawaban dari siswa
    for(let i=0; i<kunciJawaban.length; i++){
        let jawaban = prompt('Silahkan Masukan Jawaban Anda : ') // A, B
        jawabanSiswa.push(jawaban)
    }

    console.log(jawabanSiswa)

    // Step2. Koreksi setiap jawaban siswa dengan kunci jawaban
    // Kunci Jawaban ['A', 'C', 'D', 'C', 'D', 'A']
    // Jawaban Siswa ['A', 'B', 'C', 'D', 'E', 'A']
    for(let i=0; i<kunciJawaban.length; i++){
        if(kunciJawaban[i] === jawabanSiswa[i]){
            totalPoin += poinBenar
        }else if(kunciJawaban[i] !== jawabanSiswa[i]){
            totalPoin -= poinSalah
        }else if(jawabanSiswa[i] === ''){
            totalPoin += poinKosong
        }
    }

    // i=0, true, totalPoin = 3
    // i=1, true, totalPoin = 2
    // i=2,
    // ...
    // ...
    // ...

    // Step3. Tampilkan hasil poinnya
    alert(`
        Jumlah Soal = ${kunciJawaban.length} \n
        Total Poin = ${totalPoin}
    `)
</script>
