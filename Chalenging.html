<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalenge-1</title>
</head>
<body>
    <script>
        // Buatlah program untuk menentukan bilangan input dari user apakah bernilai ganjil/genap
        // Step1. Kita buat sebuah prompt untuk menerima input dari user
        let angkaInput = prompt('Silahkan Masukan Angka')

        // Step2. Hitung angka inputan dari user :
        //          4 % 2 == 0 ---> Bilangan genap
        //          3 % 2 == 1 ---> Bilangan ganjil
        let hasilOutput = angkaInput % 2

        // Step3. Tampilkan hasil perhitungannya
        if(hasilOutput == 1){
            alert(`${angkaInput} Merupakan Angka Ganjil`)
        }else if(hasilOutput == 0){
            alert(`${angkaInput} Merupakan Angka Genap`)
        }
    </script>
</body>
