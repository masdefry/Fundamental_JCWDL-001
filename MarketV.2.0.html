<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market V.2.0</title>
    <style>
        input{
            padding: 10px;
        }

        #tableProducts{
            width: 75%;
            border: 1px solid black;
        }

        #tableProducts thead{
            background-color: aquamarine;
            font-size: 16px;
        }

        #tableProducts tr, td{
            text-align: center;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>
            <h1>Input Data</h1>
        </legend>
        <label>
            Name & Price Product
        </label>
        <br>
        <input type="text" class="inputProduct" placeholder="Enter Your Product Name">
        <input type="number" class="inputProduct" placeholder="Enter Your Product Price">
        <br><br>
        <label>
            Stock Product
        </label>
        <br>
        <input type="number" class="inputProduct" placeholder="Enter Your Product Stock">
        <br><br>
        <label>
            Image URL
        </label>
        <br>
        <input type="text" class="inputProduct" placeholder="Enter Your Product Image">
        <br><br><br>
        <input type="button" id="buttonSubmit" value="Submit">
        <br><br>
    </fieldset>

    <fieldset>
        <legend>
            <h1>
                Data Products
            </h1>
        </legend>
        <table id="tableProducts">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Image</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Kita isi dengan data milik kita -->
            </tbody>
        </table>
    </fieldset>
</body>
</html>

<script src="DatabaseProducts.js"></script>
<script src="FunctionMarket.js"></script>
