<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro CSS</title>
    <!-- 1. Direct Styling : <style> ... </style> -->
    <style>
        /* CSS */
        /* Sebelum melakukan styling, kalian harus tahu element mana yg akan di styling */
        /* Untuk tahu element mana yg akan kita styling ---> Kita harus select elementnya (QUERY SELECTOR) */

        /* Query Selector : Tag, Id, Class, ... */

        /* 1. Tag Selector */
        body{
            font-family: 'Lato', sans-serif;
        }
        
        h1{
            color: brown;
        }
    </style>

    <!-- 2. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>
        Basic Styling CSS
    </h1>
    <h1>

    </h1>

</html>
