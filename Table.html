<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Table</title>
    <style>
        table, td{
            border: solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>No.</td>
                <td>Nama</td>
                <td>Umur</td>
                <td>Asal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Haekal</td>
                <td>17</td>
                <td>Indonesia</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Safira</td>
                <td>17</td>
                <td>Indonesia</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kevin</td>
                <td>17</td>
                <td>Indonesia</td>
            </tr>

            <!-- 
                Colspan : Untuk menggabungkan beberapa kolom menjadi 1
                Rowspan : Untuk menggabungkan beberapa baris menjadi 1
             -->
            <tr>
                <td colspan="3" rowspan="2">TOTAL STUDENTS</td>
                <td>3</td>
            </tr>
            <tr>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    
    <br><br><br>
    <table>
        <tbody>
            <tr>
                <td rowspan="2" style="width: 30px;">1</td>
                <td style="width: 30px;">2</td>
            </tr>
            <tr>
                <td style="width: 30px;">3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
