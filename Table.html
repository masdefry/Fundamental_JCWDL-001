<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Table</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="tableStudents">
        <thead>
            <tr>
                <td>No.</td>
                <td>Nama</td>
                <td>Umur</td>
                <td>Asal</td>
            </tr>
        </thead>
        <tbody>
            <!-- Bakalan kita isi dengan data yg kita punya -->
        </tbody>
    </table>
</body>
</html>

<script>
    let dataStudents = [
        {nama: 'Haekal', umur: 17, asal: 'Indonesia'},
        {nama: 'Kevin', umur: 17, asal: 'Indonesia'},
        {nama: 'Safira', umur: 17, asal: 'Indonesia'},
        {nama: 'Aisyah', umur: 17, asal: 'Indonesia'},
        {nama: 'Kiki', umur: 17, asal: 'Indonesia'},
        {nama: 'Rian', umur: 17, asal: 'Indonesia'}
    ]

    let output = ''
    for(let i=0; i<dataStudents.length; i++){
        output += `
            <tr>
                <td>${i+1}</td>
                <td>${dataStudents[i].nama}</td>
                <td>${dataStudents[i].umur}</td>
                <td>${dataStudents[i].asal}</td>
            </tr>
        `
    }
    
    let getTable = document.getElementById('tableStudents').getElementsByTagName('tbody')[0]
    console.log(getTable)

    getTable.innerHTML = output
</script>
